<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<!-- <link rel="icon" type="image/jpg" href="images/side_header.png"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
	<script rel="javascript" type="text/javascript" src="js/app.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Flash Card Fun!</title>
</head>
<body>
  <!-- Nav Bar  -->
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="navFun">
    <p id="mainHeader" class="pull-left">Flash Card Generator</p>
    <div class="btn btn-warning pull-right" id="signInSecondary">Sign in Here</div>
  </div>
  <!-- This row will contain the two columsns which mkae up the whole site -->
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2" id="sideBar">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="sideBarBar">
      <p id="miniHeader">Created Cards</p>
      <div id="cardStorage">
      </div>
    </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10" id="displayCardsBox">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="displayCards">
      <img src="images/indexfront.jpg" alt"Front of Index Card" class="img-responsive pull-left imgBorder">
      <img src="images/indexback.jpg" alt"Back of Index Card" class="img-responsive pull-right imgBorder">
      </div>
    </div>
  </div>
</body>
</html>
